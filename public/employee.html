<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bullpen | Employee</title>

    <link
      href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="icon" type="image/png" href="images/fav.png" />
  </head>

  <body>
    <div class="grid-container">
      <header class="header">
        <div class="header-company"></div>
        <div class="header-user"></div>
      </header>

      <aside class="sidenav">
        <br />
        <br />
        <div class="container" style="width: 60%">
          <img
            src="images/ProjectBullpenWhiteBetter.png"
            alt="bullpenlogo"
            class="img-fluid"
          />
        </div>
        <ul class="sidenav-list">
          <a href="index.html">
            <li class="sidenav-list-item">
              <p>Home</p>
            </li>
          </a>
          <a href="add-employee.html">
            <li class="sidenav-list-item">
              <p>Add Employee</p>
            </li>
          </a>
          <a href="view-employees.html">
            <li class="sidenav-list-item">
              <p>View Employees</p>
            </li>
          </a>
          <a href="add-project.html">
            <li class="sidenav-list-item">
              <p>Add Project</p>
            </li>
          </a>
          <a href="view-projects.html">
            <li class="sidenav-list-item">
              <p>View Projects</p>
            </li>
          </a>
        </ul>
      </aside>

      <main id="main-div" class="main">
          <div class="modal fade" id="${employeeId}" tabindex="-1" role="dialog" aria-labelledby="modal${firstName}${lastName}" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal${firstName}${lastName}">${firstName} ${lastName}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="form-group">
                            <input type="text" class="form-control" id="firstName${employeeId}" value="${firstName}">
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="lastName${employeeId}" value="${lastName}">
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" id="market${employeeId}" value="${employeeMarket}">
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" id="title${employeeId}" value="${employeeTitle}">
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" id="title${employeeId}" value="${employeeId}">
                          </div>
                        </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-fill btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          <div class="card mt-4 mr-4 ml-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <h1 class="card-title employeeName">${firstName} ${lastName}</h1>
                  </div>
                  <div class="col-6">
                    <h2 class="card-title employeeMarket">${employeeMarket}</h2>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <h3 class="card-title employeeTitle">${employeeTitle}</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <a class="btn btn-primary mr-2" id="moreInfo" data-id="${employeeId}">More Info</a>
                    <button type="button" class="btn btn-fill btn-primary" data-toggle="modal" data-target="#${employeeId}">
                        Edit
                      </button>
                  </div>
                  <div class="col-6">
                    <a class="btn btn-red btn-danger float-right" id="deleteEmployee" data-id="${employeeId}" data-name="${firstName} ${lastName}">Delete</a>
                </div>
              </div>
            </div>
      </main>

      <footer class="footer">
        <div class="footer-copyright">&copy; 2019 Bullpen</div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </body>
</html>
