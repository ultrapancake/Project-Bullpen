<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bullpen | View Projects</title>

    <link
      href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="icon" type="image/png" href="images/fav.png" />
  </head>

  <body>
    <div class="grid-container">
      <header class="header">
        <div class="header-company"></div>
        <div class="header-user"></div>
      </header>

      <aside class="sidenav">
        <ul class="sidenav-list">
          <a href="index.html">
            <li class="sidenav-list-item">
              <p>Home</p>
            </li>
          </a>
          <a href="add-employee.html">
            <li class="sidenav-list-item">
              <p>Add Employee</p>
            </li>
          </a>
          <a href="view-employees.html">
            <li class="sidenav-list-item">
              <p>View Employees</p>
            </li>
          </a>
          <a href="remove-employee.html">
            <li class="sidenav-list-item">
              <p>Remove Employee</p>
            </li>
          </a>
          <a href="add-project.html">
            <li class="sidenav-list-item">
              <p>Add Project</p>
            </li>
          </a>
          <a href="view-projects.html">
            <li class="sidenav-list-item">
              <p class="active">View Projects</p>
            </li>
          </a>
          <a href="remove-project.html">
            <li class="sidenav-list-item">
              <p>Remove Project</p>
            </li>
          </a>
        </ul>
      </aside>

      <main id="projecct-div" class="main">
        <div class="card mt-4 mr-4 ml-4">
          <div class="card-header projType project lead">Project Type</div>
          <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h1 class="card-title projName">Project Name</h1>
                </div>
                <div class="col-6">
                    <h2 class="card-title client">Client Name</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h3 class="card-title market">Market</h3>
                </div>
                <div class="col-6">
                    <h4 class="card-title contractValue">$ Contract Value</h4>
                </div>
            </div>
            <div class="row">
                    <p class="ml-3 card-text startDate">Start Date</p><p class="dash"> - </p><p class="finishDate">Finish Date</p>
            </div>
            <div class="row">
                <div class="col-12">
                    <a class="mt-4 btn btn-primary viewProj">View Project</a>
                </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-copyright">&copy; 2019 Bull Pen</div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript" scrc="js/view-projects.js"></script>
  </body>
</html>
