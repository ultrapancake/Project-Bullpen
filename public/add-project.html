<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bull Pen | Add Game</title>

    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" type="image/png" href="images/fav.png">

</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="header-company"></div>
            <div class="header-user"></div>
        </header>

        <aside class="sidenav">
            <ul class="sidenav-list">
                <a href="index.html">
                    <li class="sidenav-list-item">
                        <p>Home</p>
                    </li>
                </a>
                <a href="add-employee.html">
                    <li class="sidenav-list-item">
                        <p>Add Employee</p>
                    </li>
                </a>
                <a href="view-employees.html">
                    <li class="sidenav-list-item">
                        <p>View Employees</p>
                    </li>
                </a>
                <a href="remove-employee.html">
                    <li class="sidenav-list-item">
                        <p>Remove Employee</p>
                    </li>
                </a>
                <a href="add-project.html">
                    <li class="sidenav-list-item">
                        <p class="active">Add Project</p>
                    </li>
                </a>
                <a href="view-projects.html">
                    <li class="sidenav-list-item">
                        <p>View Projects</p>
                    </li>
                </a>
                <a href="remove-project.html">
                    <li class="sidenav-list-item">
                        <p>Remove Project</p>
                    </li>
                </a>
            </ul>
        </aside>

        <main class="main">

                <div class="container">
                        <h1 class="h1 text-strong text-center" id="employeeName">Add New Project</h1>
                        <br>
                        <div class="container" style="width: 80%;">
                            <div class="row form">
                                <div class="col-md-4">
                                    <img src="../public/images/Project-Placeholder.jpg" alt="project" class="img-fluid">
                                </div>
                                <div class="col-md-8">

                                    <div class="row">
                                        <label class="h5 float-left text-strong" for="projName">Project Name: </label><input type="text" class="form-control" id="projName">
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label class="h5 float-left text-strong" for="projOwner">Owner/Client: </label><input type="text" class="form-control" id="projOwn">
                                    </div>
                                <br>
                                <div class="row">
                                    <div class="col" style="padding-left: 0;">
                                        <label class="h5 text-strong" for="projVal">Contract Value: </label>
                                        <span class="input-group-addon">$</span><input type="text" class="form-control" id= "projVal"/>
                                    </div>

                                    <div class="col" style="padding-right: 0;">
                                        <label class="h5 float-left text-strong" for="projMarket">Market Sector: </label><input type="text" class="form-control" id="projMarket">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col" style="padding-left: 0;">
                                        <label class="h5 text-strong" for="projStart">Project Start: </label><input type="date" class="form-control" id="projStart">
                                    </div>

                                    <div class="col" style="padding-right: 0;">
                                        <label class="h5 text-strong" for="projFinish">Project Finish: </label><input type="date" class="form-control" id="projFinish">
                                    </div>
                                </div>

                                    <br>
                                    <button type="button" id="addProj" class="btn btn-primary my-2 float-right" style="width: 180px">Create Project</button>

                                </div>
                        </div>
                    </div>

        </main>

        <footer class="footer">
            <div class="footer-copyright">&copy; 2019 Bull Pen</div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
